<div class="row">
  <br>
  <div class="col-md-3"></div>
  <div id="signInDiv" class="col-md-6">


    <div *ngIf="isSigningIn">
      <h2>Sign In</h2>
      <hr>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmitSignIn()">


      <label id="emailInput" for="title">Email :</label>
      <input
      type="email"
      name="email"
      id="email"
      formControlName="email"
      >
      <br>
      <label for="title">Password :</label>
      <input
      type="password"
      name="password"
      id="password"
      formControlName="password"
      >
      <br>
      <br>
      <button id="signInButton" class="btn btn-success" type="submit">Sign In</button>
      <br>
      <br>
      <a (click)="isSigningIn = false">Sign Up</a>
    </form>
  </div>

  <div *ngIf="!isSigningIn">
    <h2>Sign Up</h2>
      <hr>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmitSignUp()">

      <label id="emailInput" for="title">Email :</label>
      <input
      type="email"
      name="email"
      id="email"
      formControlName="email"
      >
      <br>
      <label for="title">Password :</label>
      <input
      type="password"
      name="password"
      id="password"
      formControlName="password"
      minlength="6"
      >
      <br>
      <br>
      <button id="signInButton" class="btn btn-success" type="submit">Sign Up</button>
      <br>
      <br>
      <a (click)="isSigningIn = true">Sign In</a>
    </form>
  </div>
  </div>
</div>
<br>
