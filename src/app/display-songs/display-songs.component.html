    <div class="row" *ngFor="let song of songs">
      <div class="displayCol col-xs-12">
        <a href="{{ song.url }}" class="list-group-item clearfix" target=”_blank”>
          <div class="pull-left">
            <h2 class="list-group-item-heading" style="color: #121212" >{{ song.title }}</h2>
            <h4 class="list-group-item-text">{{ song.artist }}</h4>
            <p></p>
            <p class="list-group-item-text">{{ song.albumn }}</p>
          </div>
          <span class="pull-right">
            <img src="{{ song.imagePath }}" alt="" id="songImg" class="img-responsive">
          </span>
        </a>
        <br>
      </div>
    </div>
