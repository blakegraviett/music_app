<!--*ngFor="let song of songs"-->

<div class="row">
  <div class="col-md-12" style="text-align: center;">
    <h2 class="list-group-item-heading" style="color: white" >{{songDetails.title}}</h2>
    <iframe width="800" height="500" [src]="this.sanitizer.bypassSecurityTrustResourceUrl('//www.youtube.com/embed/'+songDetails.url)"></iframe>
</div>
</div>
